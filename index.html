<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/foto-perfil-ia.jpg" type="image/x-icon">
    <title>All My Links - lulucass</title>
</head>
<body>
    <header>
        <div class="d-flex" id="headerContent">
          <div class="m-auto">
            <div class="mt-4 text-center">
                <img src="img/foto-perfil-ia.jpg" id="profileImg" alt="Foto de Perfil feito com IA">
            </div>
            <div class="mt-3 text-center">
              <h1 id="title">@_lulucass</h1>
            </div>
          </div>
        </div>
    </header>

    <main>
      <div class="d-flex" id="mainContent">
        <div class="m-auto" id="divLinks">
          <!-- Github -->
          <a href="https://github.com/LucasFigueiredoDEV" class="nav-link" target="_blank">
            <div class="mb-4 mt-3" id="buttonLink">
              <div class="row m-auto">
                <div class="col col-2" id="colImg">
                  <img src="img/github.png" alt="Github Icon" id="iconSocial">
                </div>
                <div class="col">
                  <h2>Github</h2>
                </div>
              </div>
            </div>
          </a>
          <!-- Linkedin -->
          <a href="https://www.linkedin.com/notifications/?filter=all" class="nav-link" target="_blank">
            <div class="mb-4" id="buttonLink">
              <div class="row m-auto">
                <div class="col col-2" id="colImg">
                  <img src="img/linkedin.png" alt="Linkedin Icon" id="iconSocial">
                </div>
                <div class="col">
                  <h2>Linkedin</h2>
                </div>
              </div>
            </div>
          </a>
          <!-- Instagram -->
          <a href="https://www.instagram.com/_lulucass/" class="nav-link" target="_blank">
            <div class="mt-3 mb-4" id="buttonLink">
              <div class="row m-auto">
                <div class="col col-2" id="colImg">
                  <img src="img/instagram.png" alt="Instagram Icon" id="iconSocial">
                </div>
                <div class="col">
                  <h2>Instagram</h2>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>
</body>
</html>
